<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculator</title>
    <link rel="stylesheet" href="../css/calculator.css">
</head>
<body>
    <div class="calculator">
        <div class="screen">
          <!-- <div class="out"></div>  -->
        </div>
        <div class="numbersbox">
            <div class="ac" id="btn">ac</div>
            <div class="c" id="btn">c</div>
            <div class="add" id="btn">+</div>
            <div class="divsion" id="btn">/</div>
            <div class="numbers" id="btn">0</div>
            <div class="numbers" id="btn">1</div>
            <div class="numbers" id="btn">2</div>
            <div class="numbers" id="btn">3</div>
            <div class="numbers" id="btn">4</div>
            <div class="numbers" id="btn">5</div>
            <div class="numbers" id="btn">6</div>
            <div class="numbers" id="btn">7</div>
            <div class="numbers" id="btn">8</div>
            <div class="numbers" id="btn">9</div>
            <div class="sub" id="btn">-</div>
            <div class="multi" id="btn">*</div>
            <div class="decimal" id="btn">.</div>
            <div class="equalto" id="btn">=</div>
        </div>
    </div>
    
    
    <script src="../js/calculator.js"></script>
</body>
</html>
